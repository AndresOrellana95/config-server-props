server:
  port: 8085
  servlet:
    contextPath: /pogo-client

PogoApi:
  service:
    name: PogoApi
    url: https://pogoapi.net/

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8889/eureka/
