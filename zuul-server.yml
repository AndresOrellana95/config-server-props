server:
  port: 8890
  
zuul:
  routes:
    pogo-service:
      path: /pogo-client/**
      serviceId: pogo-client
      stripPrefix: false
    facade-service:
      path: /facade-client/**
      serviceId: facade-client
      stripPrefix: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8889/eureka/